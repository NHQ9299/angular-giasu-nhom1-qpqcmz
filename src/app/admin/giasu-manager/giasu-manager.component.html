      <div class="d-flex mb-3 pt-1 justify-content-between">
<h2>QUẢN LÝ GIA SƯ !</h2>

      </div>
<!-- <br>

<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Họ Tên</th>
      <th scope="col">Ngày Sinh</th>
      <th scope="col">Giới Tính</th>
      <th scope="col">Email</th>
      <th scope="col">Số Điện Thoại</th>
      <th scope="col">Địa Chỉ</th>
      <th scope="col">Chuyên Ngành</th>
      <th scope="col">Giá</th>
      <!-- <th scope="col">Status</th> -->
      <th scope="col">Hành Động</th>
    </tr>
  </thead>
  <tbody *ngFor="let product of products" >
    <tr>
      <th scope="row">{{product.id}}</th>
      <td>{{product.hoten}}</td>
      <td>{{product.ngaysinh}}</td>
      <td>{{product.gioitinh}}</td>
      <td>{{product.email}}</td>
      <td>{{product.sdt}}</td>
      <td>{{product.diachi}}</td>
      <td>{{product.chuyennganh}}</td>
      <td>{{product.gia}}</td>
      <!-- <td>{{product.status? 'Còn hàng' : 'Hết hàng'}}</td> -->
      <td>
        <button class="btn btn-danger " (click)="removeitem(product.id)">Xóa</button>
        <!-- <button class="btn btn-success " routerLink="/admin/edit/{{product.id}}">Sửa</button> -->
      </td>
    </tr>

  </tbody>

</table>
